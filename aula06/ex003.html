<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(0, 0, 0);
            font-family: Georgia;
            font-size: 36pt;
            text-shadow: 1px 1px 10px rgba (0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    
    <script>
        //var n1 = window.prompt('Digite um número: ');//String
        var n1 = Number(window.prompt('Digite um número: ')) //Convertendo para número inteiro
        //O comando prompt sempre retorna uma string, mesmo sendo digitado um número
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2; // Assim, neste caso não será efetuada uma soma e sim uma concatenação. Para somar é necessário realizar uma conversão.
        //window.alert('A soma entre '+ n1 + ' e ' + n2 + ' é igual a ' + s + '.') //Concatenado
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}.`); // template string
    </script>

</body>
</html>
