<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(240, 245, 174);
            color: rgb(0, 0, 0);
            font: normal 20pt Arial;
        }
        h1 {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    
    <script>
        window.alert('Minha primeira mensagem!'); //Executa uma mensagem numa caixa de diálogo, como botão de "OK".
        window.confirm('Está gostando de JavaScript?'); //Executa uma caixa de diálogo como os botões "OK" e "CANCELAR".
        window.prompt('Qual é seu nome?'); //Interage com o usuário solicitando seu nome.
    </script>

</body>
</html>
